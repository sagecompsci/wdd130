<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="description" content="HTML poll form">
        <meta name="author" content="Sage Reid">
        <link rel="stylesheet" href="styles/poll-form.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Contrail+One&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>WDD 130 | Sage Reid | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Fullname</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>

                    <div class="form-item column2">
                        <label for="useremail">Email</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Google Chrome</option>
                            <option value="safari">Safari</option>
                            <option value="firefox">FireFox</option>
                            <option value="explorer">Internet Explorer</option>
                        </select>
                    </div>


                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>

                    <div class="form-item">
                        <label for="feedback">List the places you have lived</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Type Here"></textarea>
                    </div>
                </fieldset>

                <button type="submit">Submit Poll</button>
            </form>
        </main>

        <footer>
            <p>Â©2025 | HTML Form - User Poll Activity | Sage Reid</p>
        </footer>
    </body>
</html>
